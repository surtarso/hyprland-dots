# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/

#__________________________________________________________________________________________________
# ======================================= Monitor/Workspace =======================================
source = ~/.config/hypr/monitors.conf

#__________________________________________________________________________________________________
# ======================================= Default variables =======================================
# Default MOD key
$mod = SUPER

# Default applications
$terminal = ghostty
$fileManager = Thunar
$browser = brave --disable-features=WaylandWpColorManagerV1 --enable-features=VaapiVideoDecoder,VaapiIgnoreDriverChecks,Vulkan,DefaultANGLEVulkan,VulkanFromANGLE,UseOzonePlatform --ozone-platform=wayland --enable-gpu-rasterization --enable-zero-copy --ignore-gpu-blocklist
$messenger = env GDK_SCALE=1 signal-desktop --ozone-platform=wayland --enable-features=UseOzonePlatform
$webapp = $browser --force-device-scale-factor=1 --high-dpi-support=1 --app

#__________________________________________________________________________________________________
# ===================================== Core Hyprland Config ======================================

# Environment variables
env = XCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Autostart applications
exec-once = waybar
exec-once = mako
exec-once = hypridle
# exec-once = hyprsunset -t 3500  # Disabled via Control Panel
exec-once = swaybg -i ~/.local/share/archriot/backgrounds/$(python3 -c "import json; print(json.load(open('$HOME/.config/archriot/background-prefs.json')).get('current_background', 'riot_01.jpg'))" 2>/dev/null || echo "riot_01.jpg") -m fill
exec-once = sleep 2 && $HOME/.local/share/archriot/config/bin/welcome

#__________________________________________________________________________________________________
# ======================================== Window Rules ===========================================
source = ~/.config/hypr/windowrules.conf

#__________________________________________________________________________________________________
# ======================================== Keybindings ============================================
source = ~/.config/hypr/keybindings.conf

#__________________________________________________________________________________________________
# ======================================= INPUT SETTINGS ==========================================

# Input configuration
input {
    kb_layout = us
    kb_variant = intl
    kb_model = pc105
    kb_options = 
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    repeat_rate = 40
    repeat_delay = 600
}

#__________________________________________________________________________________________________
# ====================================== Default Appearance =======================================

# General appearance
general {
    gaps_in = 0
    gaps_out = 2
    border_size = 1
    col.active_border = rgba(89b4fa95) rgba(0000ff85) rgba(8000ff95)
    col.inactive_border = rgba(89b4fa58) rgba(0000ff58)
    layout = dwindle
    allow_tearing = false
}

# Miscellaneous
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    animate_manual_resizes = false
}

# Group styling
group {
    col.border_active = rgba(bb9af7ff) 45deg

    groupbar {
        col.active = rgba(bb9af7ff)
    }
}

# Decorations
decoration {
    rounding = 8

    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.05
    dim_special = 0.5

    blur {
        enabled = true
        size = 3
        passes = 2
        ignore_opacity = true
        new_optimizations = true
        special = false
        popups = false
    }

    shadow {
        enabled = true
        range = 8
        render_power = 8
        color = rgba(3a2b5acc)
        color_inactive = rgba(2a2b40aa)
    }
}

# Animations
animations {
    enabled = true

    # Custom bounce-y bezier for playful motion
    bezier = myBezier, 0.25, 1.1, 0.5, 1.01

    # Windows sliding/fading in a bouncy way
    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 6, myBezier, popin 90%

    # Borders “wobble” slightly on update
    animation = border, 1, 12, myBezier
    animation = borderangle, 1, 10, myBezier

    # Fades with a slight acceleration
    animation = fade, 1, 6, myBezier

    # Workspaces pop with a little extra stretch
    animation = workspaces, 1, 5, myBezier
}

# Layouts
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

#__________________________________________________________________________________________________
# ========================================== Plugins ==============================================
source = ~/.config/hypr/plugins.conf