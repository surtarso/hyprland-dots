#windowrulev2 = center, class:^(com.mitchellh.ghostty-floating)$
#windowrulev2 = size 900 80%, class:^(com.mitchellh.ghostty-floating)$

windowrulev2 = size 52% 85%, floating:1, class:^(brave-.*)$

# Subtle window transparency (98% opacity, 2% background visible)
windowrulev2 = opacity 0.96 0.94, class:^(com.mitchellh.ghostty)$
windowrulev2 = opacity 0.96 0.94, class:^(com.mitchellh.ghostty-floating)$

windowrulev2 = opacity 0.96 0.94, class:^(foot)$
windowrulev2 = opacity 0.96 0.94, class:^(Code)$
windowrulev2 = opacity 0.96 0.94, class:^(code-oss)$
windowrulev2 = opacity 0.96 0.94, class:^(VSCodium)$
windowrulev2 = opacity 0.96 0.94, class:^(neovim)$
