# Input configuration
input {
    kb_layout = us
    kb_variant = intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    repeat_rate = 40
    repeat_delay = 600

    # touchpad {
    #     natural_scroll = false
    #     scroll_factor = 0.4
    #     clickfinger_behavior = false      # Traditional corner/button right-click
    #     tap_button_map = lrm             # Left, Right, Middle click with 1, 2, 3 fingers
    #     disable_while_typing = true      # Prevent accidental clicks while typing
    #     drag_lock = false                # Disable drag lock for better experience
    #     tap_to_click = true              # Enable tap-to-click
    #     middle_button_emulation = true   # Emulate middle click with both buttons
    # }
}

# General appearance
general {
    gaps_in = 0
    gaps_out = 2
    border_size = 1
    col.active_border = rgba(89b4fa88) 45deg
    col.inactive_border = rgba(1a1a1a60)
    layout = dwindle
    allow_tearing = false
}

# Decorations
decoration {
    rounding = 8

    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.05
    dim_special = 0.5

    blur {
        enabled = true
        size = 3
        passes = 2
        ignore_opacity = true
        new_optimizations = true
        special = false
        popups = false
    }

    shadow {
        enabled = true
        range = 4
        render_power = 2
        color = rgba(1a1b26cc)
        color_inactive = rgba(1a1b26aa)
    }
}

# Animations
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # animation = NAME, ONOFF, SPEED, CURVE [,STYLE]
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layouts
dwindle {
    pseudotile = true       # tile floating windows
    preserve_split = true   # dont change split orientation on resize
    smart_split = false     # split orientation based on cursor position
    default_split_ratio = 1 # 1=center(50/50), lower=bigger_left, higher=bigger_right
}

master {
    new_status = master
}

# Miscellaneous
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    animate_manual_resizes = false
}

# Group styling
group {
    col.border_active = rgba(89b4fa88) 45deg

    groupbar {
        col.active = rgba(bb9af7ff)
    }
}

# ==================== KEYBINDINGS ====================
# Start default apps
bind = $mod, return, exec, $terminal
bind = $mod SHIFT, return, exec, $terminal --class=com.mitchellh.ghostty-floating
bind = $mod, F, exec, $fileManager
bind = $mod, B, exec, $browser
bind = $mod, N, exec, $terminal -e nvim
bind = $mod, T, exec, $terminal -e btop
bind = $mod, D, exec, fuzzel
bind = $mod, G, exec, $HOME/.local/share/archriot/install/archriot --telegram
bind = $mod, S, exec, $HOME/.local/share/archriot/install/archriot --signal
bind = $mod, O, exec, gnome-text-editor
bind = $mod, Z, exec, $HOME/.local/share/archriot/install/archriot --zed
bind = $mod, slash, exec, $terminal
bind = $mod, R, exec, $HOME/.local/share/archriot/install/archriot --wallet

# App launcher
bind = $mod, space, exec, fuzzel
# bind removed (Bluesky is opt-in via xtras)

# Control Panel
bind = $mod, C, exec, notify-send "Opening Control Panel..." && DISPLAY=:0 $HOME/.local/share/archriot/config/bin/archriot-control-panel

# Pomodoro Timer
bind = $mod, comma, exec, $HOME/.local/share/archriot/install/archriot --pomodoro-click

# Help system
bind = $mod, H, exec, $browser --class=archriot-help --app="https://archriot.org"
bind = $mod SHIFT, H, exec, $HOME/.local/share/archriot/install/archriot --help-binds-web

# Waybar and theme controls
bind = $mod SHIFT, SPACE, exec, $HOME/.local/share/archriot/install/archriot --waybar-reload
bind = $mod CTRL, SPACE, exec, $HOME/.local/share/archriot/install/archriot --swaybg-next

# Notifications
bind = $mod, period, exec, makoctl dismiss
bind = $mod SHIFT, period, exec, makoctl dismiss --all

# Window management
bind = $mod, W, killactive,
bind = $mod, Q, killactive,
bind = $mod, V, togglefloating,
bind = $mod, J, togglesplit,
bind = $mod, P, pseudo,
bind = $mod, TAB, exec, $HOME/.local/share/archriot/install/archriot --switch-window

# Fix off-screen windows (manual trigger)
bind = $mod SHIFT, TAB, exec, $HOME/.local/share/archriot/install/archriot --fix-offscreen-windows

# Move focus
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Switch workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move windows to workspaces
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Swap windows
bind = $mod SHIFT, left, swapwindow, l
bind = $mod SHIFT, right, swapwindow, r
bind = $mod SHIFT, up, swapwindow, u
bind = $mod SHIFT, down, swapwindow, d

# Move windows around (smart movement)
bind = $mod CTRL, left, movewindow, l
bind = $mod CTRL, right, movewindow, r
bind = $mod CTRL, up, movewindow, u
bind = $mod CTRL, down, movewindow, d

# Resize windows
bind = $mod, minus, resizeactive, -100 0
bind = $mod, equal, resizeactive, 100 0
bind = $mod SHIFT, minus, resizeactive, 0 -100
bind = $mod SHIFT, equal, resizeactive, 0 100

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Media keys
bindel = ,XF86AudioRaiseVolume, exec, $HOME/.local/share/archriot/install/archriot --volume inc
bindel = ,XF86AudioLowerVolume, exec, $HOME/.local/share/archriot/install/archriot --volume dec
bindel = ,XF86AudioMute, exec, $HOME/.local/share/archriot/install/archriot --volume toggle
bindel = ,XF86AudioMicMute, exec, $HOME/.local/share/archriot/install/archriot --volume mic-toggle
bindel = ,XF86MonBrightnessUp, exec, $HOME/.local/share/archriot/install/archriot --brightness up
bindel = ,XF86MonBrightnessDown, exec, $HOME/.local/share/archriot/install/archriot --brightness down

# Media controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshots
bind = , PRINT, exec, hyprshot -m region
bind = SHIFT, PRINT, exec, hyprshot -m window
bind = CTRL, PRINT, exec, hyprshot -m output
bind = $mod SHIFT, S, exec, hyprshot -m region
bind = $mod SHIFT, W, exec, hyprshot -m window
bind = $mod SHIFT, F, exec, hyprshot -m output

# Color picker
bind = $mod, PRINT, exec, hyprpicker -a

# Mail key binding
bind = , XF86Mail, exec, $browser --app="https://mail.proton.me/u/11/inbox"

# ==================== WEB APP BINDINGS ====================

bind = $mod, E, exec, $browser --app="https://mail.proton.me/u/11/inbox"
bind = $mod, M, exec, $browser --app="https://messages.google.com/web/conversations"
bind = $mod, X, exec, $browser --app="https://x.com/"
bind = $mod SHIFT, X, exec, $browser --app="https://x.com/compose/post"

# ==================== SYSTEM CONTROLS ====================
# Lock screen
bind = $mod, L, exec, hyprlock

# Power menu
bind = $mod, ESCAPE, exec, $HOME/.local/share/archriot/install/archriot --power-menu


