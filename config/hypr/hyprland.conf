# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/

# _________________________________________________________________
# ======================== Monitor/Workspace ======================
source = ~/.config/hypr/monitors.conf

# _________________________________________________________________
# ======================= Default variables =======================
# Default MOD key
$mod = SUPER

# Default applications
$terminal = ghostty
$fileManager = Thunar
$browser = brave --enable-features=VaapiVideoDecoder,VaapiIgnoreDriverChecks,Vulkan,DefaultANGLEVulkan,VulkanFromANGLE,UseOzonePlatform --ozone-platform=wayland --enable-gpu-rasterization --enable-zero-copy --ignore-gpu-blocklist
$messenger = env GDK_SCALE=1 signal-desktop --ozone-platform=wayland --enable-features=UseOzonePlatform
$webapp = $browser --force-device-scale-factor=1 --high-dpi-support=1 --app

# _________________________________________________________________
# ===================== Core Hyprland Config =======================

# Environment variables
env = XCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Autostart applications
exec-once = waybar
exec-once = mako
exec-once = hypridle
#exec-once = hyprsunset -t 3500  # Disabled via Control Panel
exec-once = swaybg -i ~/.local/share/archriot/backgrounds/$(python3 -c "import json; print(json.load(open('$HOME/.config/archriot/background-prefs.json')).get('current_background', 'riot_01.jpg'))" 2>/dev/null || echo "riot_01.jpg") -m fill
exec-once = sleep 2 && $HOME/.local/share/archriot/config/bin/welcome

# _________________________________________________________________
# ========================= Window Rules ==========================
source = ~/.config/hypr/windowrules.conf

# _________________________________________________________________
# ======================== INPUT SETTINGS =========================

# Input configuration
input {
    kb_layout = us
    kb_variant = intl
    kb_model = pc105
    kb_options = 
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    repeat_rate = 40
    repeat_delay = 600
}

# _________________________________________________________________
# ====================== Default Appearance =======================

# General appearance
general {
    gaps_in = 0
    gaps_out = 2
    border_size = 1
    col.active_border = rgba(89b4fa88) 45deg
    col.inactive_border = rgba(1a1a1a60)
    layout = dwindle
    allow_tearing = false
}

# Decorations
decoration {
    rounding = 8

    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.05
    dim_special = 0.5

    blur {
        enabled = true
        size = 3
        passes = 2
        ignore_opacity = true
        new_optimizations = true
        special = false
        popups = false
    }

    shadow {
        enabled = true
        range = 4
        render_power = 2
        color = rgba(1a1b26cc)
        color_inactive = rgba(1a1b26aa)
    }
}

# Animations
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layouts
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# Miscellaneous
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    animate_manual_resizes = false
}

# Group styling
group {
    col.border_active = rgba(89b4fa88) 45deg

    groupbar {
        col.active = rgba(bb9af7ff)
    }
}

# _________________________________________________________________
# ======================== KEYBINDINGS  ===========================
source = ~/.config/hypr/keybindings.conf

# _________________________________________________________________
# ========================== PLUGINS ==============================
source = ~/.config/hypr/plugins.conf