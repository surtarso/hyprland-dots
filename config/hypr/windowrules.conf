# ArchRiot User Window Rules
# -----------------------------------------------------------------------------
# This file is sourced by your main Hyprland config:
#   ~/.config/hypr/hyprland.conf
#
# Purpose:
# - Keep your personal window rules separate from the base config
# - Persist across installs/repairs (the installer preserves this file)
#
# Usage:
# - Add your custom `windowrulev2` lines below
# - Reload Hyprland to apply changes:
#     hyprctl reload
#
# Notes:
# - Prefer consistency and minimal overlap with system defaults
# -----------------------------------------------------------------------------

# Example window rules:

# windowrulev2 = opacity 0.80 0.80, class:^(mpd-player)$
# windowrulev2 = float, class:^(mpd-player)$
# windowrulev2 = size 60% 45%, class:^(mpd-player)$, workspace:1
# windowrulev2 = size 60% 45%, class:^(mpd-player)$, workspace:3
# windowrulev2 = size 98% 30%, class:^(mpd-player)$, workspace:2
# windowrulev2 = move 1%, class:^(mpd-player)$, workspace:2
# windowrulev2 = size 98% 28%, class:^(mpd-player)$, workspace:4
# windowrulev2 = move 1% 71%, class:^(mpd-player)$, workspace:4

# -----------------------------------------------------------------------------
# User custom window rules:
# -----------------------------------------------------------------------------
