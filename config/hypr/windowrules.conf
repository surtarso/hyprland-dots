# =================================== CUSTOM APPS WINDOW RULES ====================================

# ---------- Kitty Terminal window rules
windowrulev2 = float, class:^(kitty)$
windowrulev2 = opacity 0.80 0.80, class:^(kitty)$
windowrulev2 = size 1100 60%, class:^(kitty)$, workspace:1 # Landscape left
windowrulev2 = size 1100 60%, class:^(kitty)$, workspace:3 # Landscape center
windowrulev2 = size 85% 40%, class:^(kitty)$, workspace:2  # Portrait left
windowrulev2 = size 98% 28%, class:^(kitty)$, workspace:4  # Portrait right
windowrulev2 = move 1% 71%, class:^(kitty)$, workspace:4

