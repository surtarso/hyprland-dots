#__________________________________________________________________________________________________
# =================================== CUSTOM APPS WINDOW RULES ====================================
# ---------- Kitty Terminal window rules
windowrulev2 = float, class:^(kitty)$
windowrulev2 = opacity 0.80 0.80, class:^(kitty)$
windowrulev2 = size 1100 60%, class:^(kitty)$, workspace:1 # Landscape left
windowrulev2 = size 1100 60%, class:^(kitty)$, workspace:3 # Landscape center
windowrulev2 = size 85% 40%, class:^(kitty)$, workspace:2  # Portrait left
windowrulev2 = size 98% 28%, class:^(kitty)$, workspace:4  # Portrait right
windowrulev2 = move 1% 71%, class:^(kitty)$, workspace:4

# ---------- Ghostty terminal window rules
windowrule = scrolltouchpad 1.5, class:^(com.mitchellh.ghostty)$
windowrulev2 = opacity 0.80 0.80, class:^(com.mitchellh.ghostty|)$
windowrulev2 = opacity 0.80 0.80, class:^(com.mitchellh.ghostty-floating)$
windowrulev2 = float, class:^(com.mitchellh.ghostty-floating)$
windowrulev2 = size 1100 80%, class:^(com.mitchellh.ghostty-floating)$, workspace:1 # Landscape left
windowrulev2 = size 1100 75%, class:^(com.mitchellh.ghostty-floating)$, workspace:3 # Landscape center
windowrulev2 = size 85% 40%, class:^(com.mitchellh.ghostty-floating)$, workspace:2  # Portrait left
windowrulev2 = size 98% 28%, class:^(com.mitchellh.ghostty-floating)$, workspace:4  # Portrait right
windowrulev2 = move 1% 71%, class:^(com.mitchellh.ghostty-floating)$, workspace:4

# ---------- RMPC MPD Player
windowrulev2 = opacity 0.80 0.80, class:^(mpd-player)$
windowrulev2 = float, class:^(mpd-player)$
windowrulev2 = size 60% 45%, class:^(mpd-player)$, workspace:1 # Landscape left
windowrulev2 = size 60% 45%, class:^(mpd-player)$, workspace:3 # Landscape center
windowrulev2 = size 98% 30%, class:^(mpd-player)$, workspace:2 # Portrait left
windowrulev2 = move 1%, class:^(mpd-player)$, workspace:2
windowrulev2 = size 98% 28%, class:^(mpd-player)$, workspace:4 # Portrait right
windowrulev2 = move 1% 71%, class:^(mpd-player)$, workspace:4

# ----------- Floating Clock (clock-rs)
windowrulev2 = float, class:^(clock-rs)$
windowrulev2 = size 800 300, class:^(clock-rs)$
windowrulev2 = move 5%, class:^(clock-rs)$
windowrulev2 = noblur, class:^(clock-rs)$
windowrulev2 = noshadow, class:^(clock-rs)$
windowrulev2 = noborder, class:^(clock-rs)$

# ----------- ASAPCabinetFE + VPinballX
# Playfield
windowrulev2 = workspace 4, title:Playfield
windowrulev2 = monitor:DP-1, title:Playfield
windowrulev2 = fullscreen, title:Playfield
windowrulev2 = workspace 4, title:^(Visual Pinball Player)$
windowrulev2 = monitor:DP-1, title:^(Visual Pinball Player)$
windowrulev2 = fullscreen, title:^(Visual Pinball Player)$

# ASAPCabinetFE Backglass
windowrulev2 = workspace 3, title:Backglass
windowrulev2 = monitor:HDMI-A-1, title:Backglass
windowrulev2 = move 45% 3%, title:Backglass
# VPinballX Backglass
windowrulev2 = workspace 3, initialTitle:^(.*Backglass)$
windowrulev2 = workspace 3, title:^(Visual Pinball - Backglass)$
windowrulev2 = monitor:HDMI-A-1, initialTitle:^(.*Backglass)$
windowrulev2 = monitor:HDMI-A-1, title:^(Visual Pinball - Backglass)$
windowrulev2 = move 45% 3%, initialTitle:^(.*Backglass)$
windowrulev2 = move 45% 3%, title:^(Visual Pinball - Backglass)$

# DMD/Score
windowrulev2 = workspace 3, title:DMD
windowrulev2 = monitor:HDMI-A-1, title:DMD
windowrulev2 = move 45% 75%, title:DMD
windowrulev2 = workspace 3, title:^(Visual Pinball - Score)$
windowrulev2 = monitor:HDMI-A-1, title:^(Visual Pinball - Score)$
windowrulev2 = move 45% 75%, title:^(Visual Pinball - Score)$

